<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div id="contenedor">
        <form name="calculadora">
            <input type="textfield" name="respuesta" value="" autocomplete="off" readonly>
            <input type="button" value="7" onclick="document.calculadora.respuesta.value+='7'" class="turquesa">
            <input type="button" value="8" onclick="document.calculadora.respuesta.value+='8'" class="turquesa">
            <input type="button" value="9" onclick="document.calculadora.respuesta.value+='9'" class="turquesa">
            <input type="button" value="+" onclick="document.calculadora.respuesta.value+='+'" class="gris">
            <br>
            <input type="button" value="4" onclick="document.calculadora.respuesta.value+='4'" class="turquesa">
            <input type="button" value="5" onclick="document.calculadora.respuesta.value+='5'" class="turquesa">
            <input type="button" value="6" onclick="document.calculadora.respuesta.value+='6'" class="turquesa">
            <input type="button" value="-" onclick="document.calculadora.respuesta.value+='-'" class="gris">
            <br>
            <input type="button" value="1" onclick="document.calculadora.respuesta.value+='1'" class="turquesa">
            <input type="button" value="2" onclick="document.calculadora.respuesta.value+='2'" class="turquesa">
            <input type="button" value="3" onclick="document.calculadora.respuesta.value+='3'" class="turquesa">
            <input type="button" value="x" onclick="document.calculadora.respuesta.value+='*'" class="gris">
            <br>
            <input type="button" value="0" onclick="document.calculadora.respuesta.value+='0'" class="turquesa">
            <input type="reset" value="C">
            <input type="button" value="=" onclick="document.calculadora.respuesta.value=eval(document.calculadora.respuesta.value)">
            <input type="button" value="/" onclick="document.calculadora.respuesta.value+='/'" class="gris">


        </form>
    </div>
    
</body>
</html>
